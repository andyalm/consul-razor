stages:
- build

variables:
  Configuration: Release
  
master build:
  stage: build
  image: microsoft/dotnet:2.0-sdk
  script:
  - ./build.sh
  - dotnet publish -r linux-x64 -o $PWD/artifacts/dotnet-consul-template/linux-x64 Templating.CommandLine/ConsulRx.Templating.CommandLine.csproj
  artifacts:
    name: dotnet-consul-template
    when: on_success
    paths: 
    - artifacts/dotnet-consul-template/**
    - '**/*.nupkg'
  only:
  - master
  
ci build:
  stage: build
  image: microsoft/dotnet:2.0-sdk
  script:
  - ./build.sh
  except:
  - tags
  - master